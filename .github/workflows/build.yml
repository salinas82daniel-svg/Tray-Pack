name: Build Windows EXE

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE (PyInstaller)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name ShortsheetBuilder app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShortsheetBuilder_EXE
          path: dist/ShortsheetBuilder.exe
